<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Cake Code</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="cake-code">
    <p>&lt;html&gt;</p>
    <p>&nbsp;&nbsp;&lt;head&gt;</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&lt;div <span class="attr">id</span>=<span class="value">"Birthday cake"</span>&gt;</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;name=<span class="value">"Marco Boccia"</span>&gt;</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&lt;/div&gt;</p>
    <p>&nbsp;&nbsp;&lt;/head&gt;</p>
    <p>&nbsp;&nbsp;&lt;body&gt;</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&lt;message=<span class="value">"Happy Birthday!"</span>&gt;</p>
    <p>&nbsp;&nbsp;&lt;/body&gt;</p>
    <p>&lt;/html&gt;</p>
    <p class="date">21.09.2024</p>
</div>
</body>
</html>
